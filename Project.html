<!DOCTYPE html>
<html>
<head>
	<title>Story</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/Style4.css">
</head>

<body>
	<header>

		<div class="logoBox">
			<h1 class="siteName">Gaming Experia</h1>
		</div>

		<div class="topnav" id="myTopnav">
			<a href="ShadowOfTheTombRaider.html" class="active">Home</a>
			<a href="BatmanArkhamKnight.html">Batman</a>
			<a href="HorizonZeroDawn.html">Horizon</a>
			<a href="FarCry5.html">Far Cry 5</a>
			<a href="Project.html">Contact Us</a>
			<a href="javascript:void(0);" class="icon" onclick="myFunction()">
				<i class="fa fa-bars"></i>
			</a>
		</div>
	</header>

	<main>

		
		<table class="table">
			<thead>
				<div class="top"><caption><h2>Contact Form</h2></caption></div>
			</thead>
			<tbody>
				<form action="ShadowOfTheTombRaider.html" method="get">
					<tr>
						<th><label for="name">Username:</label></th>
						<td><input type="text" id="fname" name="fname"></td>
					</tr>
					<tr>
						<th><label for="eMail">E-mail:</label></th>
						<td><input type="email" id="email" name="email"></td>
					</tr>
					<tr>
						<th><label for="phone">Contact number:</label></th>
						<td><input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></td>
					</tr>
					<tr>
						<th><label for="roomT">Gender:</label></th>
						<td><input type="radio" id="singleR" name="fav_language" value="singleR">
							  <label for="single">Male</label>
							  <input type="radio" id="doubleR" name="fav_language" value="doubleR">
							  <label for="css">Female</label><br>
							  <input type="radio" id="presSR" name="fav_language" value="presSR">
							  <label for="javascript">Other</label>
						</td>
					</tr>
					<tr>
						<th><label for="pref">Preferences:</label></th>
						<td>
							<input type="checkbox" name="Non-Internet" value="Non-Internet">
							<label for="OfflineD">Offline</label><br>
							<input type="checkbox" name="Internet" value="Internet">
							<label for="OnlineD">Online</label><br>
						</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center;">
							<input class="btnForm" type="submit" value="Submit">
						</td>
					</tr>
				</form>
			</tbody>

		</table>
	</main>




	<script>
		function myFunction() {
			var x = document.getElementById("myTopnav");
			if (x.className === "topnav") {
				x.className += " responsive";
			} else {
				x.className = "topnav";
			}
		}
	</script>

</body>
</html>
